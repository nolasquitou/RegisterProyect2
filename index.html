<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Registrarse
    </button>

    <!-- Modal -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h1 class="modal-title fs-5 w-100 text-center" id="staticBackdropLabel">REGISTRATE</h1>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-color-modal">
                    <form onsubmit="regiterHandler(event)">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Nombre</label>
                            <input type="text" class="text-white w-100 border-top-0 border-end-0 border-start-0"
                                id="InputName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputApellido" class="form-label">Apellido</label>
                            <input type="text" class="text-white w-100 border-top-0 border-end-0 border-start-0"
                                id="InputApellido">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Correo Electronico</label>
                            <input type="email" class="text-white w-100 border-top-0 border-end-0 border-start-0"
                                id="InputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Contrase√±a</label>
                            <input type="password" class="text-white w-100 border-top-0 border-end-0 border-start-0"
                                id="InputPassword">
                        </div>
                        <div class="d-flex flex-column align-items-center text-center">
                            <p class="warnings" id="textInfo"></p>
                        </div>
                        <div class="redes d-flex justify-content-center flex-column mb-5 w-100 text-center">
                            <h6 class="mb-4">Registrate con:</h6>
                            <div class="logo d-flex justify-content-around">
                                <div class="primera-img"><a href="" class="img-logo d-flex justify-content-center"><img
                                            src="imgRegister/facebook.png" style="width: 70px;" alt="..."></a></div>
                                <a href="" class="img-logo d-flex justify-content-center"><img
                                        src="imgRegister/instagram.png" style="width: 70px;" alt="..."></a>
                                <a href="" class="img-logo d-flex justify-content-center"><img
                                        src="imgRegister/gorjeo.png" style="width: 70px;" alt="..."></a>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary mt-3 ms-2"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary mt-3 ms-2">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
